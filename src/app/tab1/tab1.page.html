<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>

      <ion-card-title>Login with your details</ion-card-title>

    </ion-card-header>

    <ion-card-content>


      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>



      <ion-button slot="start" name="star" color="success" class="ion-activatable">
        Login
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>

      <ion-button slot="end" name="star" color="success" class="ion-activatable">
        Reset
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>

    </ion-card-content>
  </ion-card>







</ion-content>
